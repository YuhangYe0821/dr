<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        
    </style>
    
</head>
<body>
    <div id="box">
        <input type="text" v-model.lazy="mytext">{{mytext}}
        <!-- lazy这个修饰符会在光标移开input之后才会更新数据-->
        <br>

        <input type="number" v-model.number="age">{{age}}
        <!-- number这个修饰符先输入数字就会限制只能输入数字，先输入字符无效，除了数字。 -->
        <br>

        <input type="text" v-model.trim="myText">{{myText}}
        <!-- trim这个修饰符 输入框中过滤首尾空格 -->
        <br>

        <ul>
            我是ul
            <li @click.self="clickLi()">我是li</li>
        </ul>
        <!-- .self这个修饰符，只有元素本身触发时才触发方法，就是点击元素本身才会触发 -->

        <div @click="clickDiv1()">我是div1
            <p @click="clickP()">我是p标签</p>
            <div @click.stop="clickDiv2()">我是div2</div>
        </div>
        <!--.stop 阻止事件冒泡 -->

        
    </div>

    <script>
        new Vue({
            el:"#box",
            data:{
                mytext:'',
                age:10,
                myText:'',
            },
            methods:{
               clickLi(){
                   alert("点击li")
               },
               clickDiv1(){
                   console.log('我是div1')
               },
               clickDiv2(){
                   console.log('我是div2')
               },
               clickP(){
                   console.log('我是p标签')
               },
            },
        })
    </script>
</body>
</html>
