<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>获取URL</button>
    <button>刷新页面</button>
    <button>页面跳转</button>
    <button>assign</button>
    <button>replace</button>
    <button>在新窗口打开页面</button>
    <button>关闭当前页面</button>
    <button>打印</button>
    <h2></h2>


    <script>
        //浏览器对象模型
        var btn = document.getElementsByTagName("button");
        var ish2 = document.querySelector("h2");

        btn[0].onclick = function () {
            ish2.innerHTML = location.host + " " + location.href + " " + location.port;
            //Open With Live Server有效
        }

        btn[1].onclick = function () {
            location.reload();
            //页面刷新 reload
        }

        btn[2].onclick = function () {
            window.location = "http://www.baidu.com"
            //window.location 跳转页面
        }

        btn[3].onclick = function () {
            window.location.assign("w3_day4.6json.html")
            //跳转其他页面 
        }

        btn[4].onclick = function () {
            window.location.replace("w3_day4.6json.html")
            //replace使用新的页面来代替当前页面(无法返回)
        }

        btn[5].onclick = function () {
            window.open("http://www.baidu.com")
            //window.open新的窗口打开页面
        }

        btn[6].onclick = function () {
            window.close();
            //关闭当前窗口  Edge无效
            //Open With Live Server有效
        }

        btn[7].onclick = function () {
            window.print();
            //打印当前窗口
        }

    </script>
</body>

</html>
