<script>
    //例1
    let {foo,bar}={foo:"sss",bar:"bbb"}
    console.log(foo)
    // 注意：对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，变量的取值由它的位置决定；
    // 而对象的属性没有次序，变量必须与属性同名，才能取到正确的值。

    //例2
    let {baz}={foo:"sss",bar:"bbb"}
    console.log(baz)
    // 注意:变量没有对应的同名属性，导致取不到值，最后等于undefined。

    //例3
    let {fpp:fpp}={fpp:"aaa"}
    console.log(fpp)
    let obj={first:'hello',last:'world'}
    let {first:f,last:l}=obj
    console.log(obj)
</script>
</html>
