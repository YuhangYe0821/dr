<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child{/*线性渐变*/
            width: 600px;
            height: 100px;
            border-radius: 10px;
            background-image: linear-gradient(30deg,
            pink 0%,
            pink 20%,
            yellow 20%,
            yellow 40%,
            green 40%,
            green 60%,
            blue 60%,
            blue 80%,
            purple 80%,
            purple 100%
            );
        }
        div:nth-child(2){/*重复渐变*/
            margin-top: 10px;
            width: 600px;
            height: 100px;
            border-radius: 10px;
            background-image: repeating-linear-gradient(30deg,
            pink 0,
            pink 20px,
            purple 20px,
            purple 40px
            );
        }
        div:nth-child(3){/*多色线性渐变*/
            margin-top: 10px;
            width: 600px;
            height: 100px;
            border-radius: 10px;
            background-image:linear-gradient(to top,red,yellow,blue,green,orange)
        }
        div:nth-child(4){/*自定义线性渐变*/
            margin-top: 10px;
            width: 600px;
            height: 100px;
            border-radius: 10px;
            background-image:linear-gradient(to left,
            rgba(255,206,0,.5) 0%,
            rgba(255,255,0,.4) 10%,
            rgba(255,104,0,.6) 15%,
            rgba(255,0,255,.5) 20%,
            rgba(255,0,206,.8) 40%,
            rgba(255,0,200,.5) 50%,
            rgba(255,0,222,.9) 60%,
            rgba(255,123,0,.2) 80%,
            rgba(255,108,0,.5) 100%
            );
        }

        div:nth-child(5){/*重复径向渐变*/
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: 30px 0;
            background-image: repeating-radial-gradient(circle at center,
            pink 0,
            pink 20px,
            yellowgreen 20px,
            yellowgreen 40px,
            #0ff 40px,
            #0ff 60px,
            #f0f 60px,
            #f0f 80px,
            #f00 80px,
            #f00 100px);
            background-size: 100px 100px;
        }
        /* 渐变  IE 10+

        线性渐变linear-gradient
        background-image：linear-gradient（方向，起始颜色，结束颜色）

        处理兼容：
        background-image：-webkit-linear-gradient（to top，red，yellow）
        background-image：-moz-linear-gradient（to top，red，yellow）
        background-image：-o-linear-gradient（to top，red，yellow）
        background-image：-ms-linear-gradient（to top，red，yellow）
        background-image：linear-gradient（to top，red，yellow）

        方向可以使用角度（30deg）也可以使用关键字（to right等）；

        多色线性渐变，只需在后面添加更多的颜色即可；
        background-image：linear-gradient（to top，red，yellow，blue，green，orange）

        自定义线性渐变
        background-image：linear-gradient(
        to top,
        rgba(255,206,0,.5) 0%,
        rgba(255,255,0,.4) 10%,
        rgba(255,104,0,.6) 15%,
        rgba(255,0,255,.5) 20%,
        rgba(255,0,206,.8) 40%,
        rgba(255,0,200,.5) 50%,
        rgba(255,0,222,.9) 60%,
        rgba(255,123,0,.2) 80%,
        rgba(255,108,0,.5) 100%
        )

        重复线性渐变
        background-image：repeating-linear-gradient(
        to top,
        rgba(255,206,0,.5) 40px,
        rgba(255,255,0,.4) 80px
        ) 

        径向渐变radial-gradient
        background-image：radial-gradient（形状  at  圆心坐标，颜色）

        background-image:radial-gradient(主要半径 次要半径 at 水平 垂直,red,yellow)
        background-image:radial-gradient(50px 100px at 200px 250px,red,yellow)

        background-image:radial-gradient(主次半径相等就是圆 at 水平 垂直,red,yellow)
        background-image:radial-gradient(circle at right bottom,red,yellow)

        background-image:radial-gradient(主次半径不相等是椭圆 at 水平 垂直,red,yellow)
        background-image:radial-gradient(ellipse at top,red,yellow)

        background-image:radial-gradient(圆心与中心重合,red,yellow)
        background-image:radial-gradient(circle,red,yellow)

        重复径向渐变
        background-image：repeating-radial-gradient(
        to top,
        rgba(255,206,0,.5) 40px,
        rgba(255,255,0,.4) 80px
        )
        */

    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
