<body>
    <script>
        // alert(null instanceof Object); 

        // null表示为空的引用；instanceof 表示某个变量是否是某个对象的实例 ；
        // object则是对象界里的“原始天尊” 万物始祖undefined和null比较特殊，
        // 虽然null的类型是object，但是null不具有任何对象的特性
        // console.log(null==undefined);
        // console.log(null===undefined)
       

        // console.log(NaN==NaN)


        console.log(typeof(1 + "1"))
        console.log(1 + "1");

        console.log(isNaN(1 + "1"))

        // console.log(parseInt(13.5)==parseFloat(13.5));
        // console.log(parseFloat(13.5))

        //parseInt 解析字符串，返回整数
        //parseFloat 解析字符串,返回浮点数

        // console.log(Number("423abc")==parseFloat("123abc"));
        // alert(parseFloat("123abc"))


        // console.log(isNaN("abc")==NaN);

        // console.log(typeof NaN =="number")


        // console.log(parseInt(5,8))
        // 只有字符串中的第一个数字会被返回。


        console.log(parseInt(3,0)) //元素本身

        // console.log(parseInt(5,2))  // 二进制
        // 可选。表示要解析的数字的基数。该值介于 2 ~ 36 之间。
        // 如果省略该参数或其值为 0，则数字将以 10 为基础来解析。
        // 如果它以 “0x” 或 “0X” 开头，将以 16 为基数。
        // 如果该参数小于 2 或者大于 36，或小于等于要解析的数字。则 parseInt() 将返回 NaN。



        // console.log(parseInt(45.12))


        console.log(parseInt("abc45.12"))


        console.log(parseFloat('43.12abc')==parseInt(43.12))
      

        console.log(isNaN(parseFloat('45.13abc')))


        
    </script>
