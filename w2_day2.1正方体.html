<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            height: 600px;
            background: pink;
            perspective: 2000px;
            overflow: hidden;
        }
        .box{
            transform-style: preserve-3d;
            width: 200px;
            height: 300px;
            position: relative; 
            margin: 100px auto;
            transition: all 2s linear 0s;
        }
        .all:hover .box{
            transform: rotate3d(1,0,1,360deg);
        }
       .box div{
           width: 200px;
           height: 200px;
           line-height: 200px;
           color: white;
           text-align: center;
           position: absolute;
           top: 0;
           left: 0;
           font-size: 50px;
       }



        .box div:nth-child(1){
            background: green;
            transform: rotateX(90deg) translateZ(100px);
        }
        .box div:nth-child(2){
            background: rgb(38, 11, 190);
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box div:nth-child(3){
            background: rgb(218, 25, 176);
            transform: rotateY(90deg) translateZ(100px);
        }
        .box div:nth-child(4){
            background: rgb(209, 123, 10);
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box div:nth-child(5){
            background:yellow;
            transform:  translateZ(100px);
        }
        .box div:nth-child(6){
            background:purple;
            transform:  rotateY(180deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="box">
            <div>上</div>
            <div>下</div>
            <div>左</div>
            <div>右</div>
            <div>前</div>
            <div>后</div>
        </div>
    </div>
    <!-- 3D变形：
    一）浏览器支持情况：
    Internet Explorer 10 和 Firefox 支持 3D 变形。
    Chrome 和 Safari 需要前缀 -webkit-。
    Opera 仍然不支持 3D 变形（它只支持 2D 变形）。

    二）变形类型：transform-style:preserve-3d

    实现一些3D效果的时候，transform-style: preserve-3d是少不了的。
    一般而言，该声明应用在3D变换的兄弟元素们的父元素上。

    preserve-3d 放到父元素
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    -o-transform-style: preserve-3d;
    transform-style: preserve-3d;


    三）perspective：透视，视角，景深

    写到父元素（舞台）
    -webkit-perspective: 1200px;
    -moz-perspective: 1200px;
    -ms-perspective: 1200px;
    perspective: 1200px;

    四）3D变形

    3D位移
    transform:translate3d(30px,30px,800px)
    transform:translateZ(800px) translateX(30px) translateY(30px);
    transform:translateZ(800px) translate(30px,30px);

    3D旋转
    transform：rotate3d（x,y,z,a）; 
 
    transform：rotate3d（1,0,0,45deg）;
    transform：rotateX（45deg）;

    transform：rotate3d（0,1,0,45deg）; 
    transform：rotateY（45deg）;

    transform：rotate3d（0,0,1,45deg）;
    transform：rotateZ（45deg）;

    3D缩放
    scale3d 不能自己单独使用，需要配合其他变形一起使用才会有效果。
    transform：scaleZ（5） rotateX（45deg）; ——是轴在缩放
    transform：scale3d（1,1,5） rotateX（45deg）; -->
</body>
</html>
