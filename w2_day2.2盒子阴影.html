<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px;
            box-shadow: 2px 2px 0 blue,/*右，下，模糊度，颜色*/
            4px 4px 0 yellow,
            6px 6px 100px red,
            8px 8px 0 black,
            10px 10px 0 pink,
            12px 12px 0 orange,
            14px 14px 0 white,
            16px 16px 0 purple;
            
            /* 盒子阴影box-shadow
            语法：
            box-shadow:none | inset(阴影类型，内阴影，不写就是外阴影  x-offset（阴影水平偏移量）  y-offset（阴影垂直偏移量）  blur-radius（阴影模糊半径）  spread-radius（阴影扩展半径）  color（阴影颜色）) */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
