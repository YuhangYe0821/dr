<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="d0">123</div>
    <button onclick="fun0()">隐藏</button>
    <button onclick="fun1()">出现</button>
    <script>
        var d0=document.getElementById('d0');
        function fun0(){
            d0.style.display='none';
        }
        function fun1(){
            d0.style.display='block';
        }
    </script>
</body>
</html>
