<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="zs">123</div>
    
    <script>
        alert("hello")//弹出警告框

        document.write("<h1>hello</h1>")//将内容写到html文档中
    
        document.writeln("你好")//输出后加空格

        document.write("张三")

        document.getElementById("zs").innerHTML="我是张三"//写入到html元素

        console.log("控制台很重要")//写入浏览器控制台

        console.dir(document)//在控制台输出对象

        confirm("hello 张三")//以确认对话框的方式在网页中输出

        prompt("你好")//以输入框的方式在网页中输出
    </script>
</body>
</html>
