<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,section,header,nav,article,aside,footer{
            margin: 0;
            padding: 0;
        }
        section{
            width: 100%;
            height: 753px;
            background-color: antiquewhite;
        }
        header{
            width: 1000px;
            height: 100px;
            background-color: red;
            margin-left:250px;
            line-height: 100px;
            text-align: center;
        }
        nav{
            width: 1000px;
            height: 50px;
            background-color: orange;
            margin-left:250px;
            line-height:50px;
            text-align: center;
        }
        article{
            width: 700px;
            height: 450px;
            background-color: yellow;
            margin-left:250px;
            line-height:450px;
            text-align: center;
            float: left;
        }
        aside{
            width: 300px;
            height: 450px;
            background-color: green;
            line-height:450px;
            text-align: center;
            float: left;
        }
        footer{
            clear: both;
            width: 1000px;
            height: 150px;
            background-color: aqua;
            margin-left:250px;
            line-height:150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <header>头部导航</header>
        <nav>标题</nav>
        <article>正文</article>
        <aside>侧边栏</aside>
        <footer>版权声明</footer>
    </section>
</body>
</html>
