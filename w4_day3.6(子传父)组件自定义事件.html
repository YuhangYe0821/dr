<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="box">
        <hello></hello>
    </div>

    <script>

        Vue.component("helloChild",{
            template:`
                <div>
                    我是子组件
                    <button @click="handleClick()">点我</button>
                </div>
             `,
            data(){ 
                return {
                    text:'我是子组件的内容'
                }
            },
            methods:{
                handleClick(){
                    this.$emit("childContent",this.text)     
                }
            }
        })

        Vue.component("hello",{
            template:`
                <div>
                    <helloChild @childContent='parentClick'></helloChild>
                </div>
             `,
            methods:{
                parentClick(value){
                    console.log(value)
                }
            }
        })

        var vm=new Vue({
            el:"#box",
            data:{
            },
            methods:{
            },
            computed:{
            },
        })
    </script>
</body>
</html>
