<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
            list-style-position:inside
        }
        .c1{
            list-style-image: url(../biaoqing/1.png);
        }
        .c2{
            list-style-image: url(../biaoqing/2.png);
        }
        .c3{
            list-style-image: url(../biaoqing/3.png);
        }
        .c4{
            list-style-image: url(../biaoqing/4.png);
        }
        .c5{
            list-style-image: url(../biaoqing/5.png);
        }
    </style>
</head>
<body>
    <!-- list-style  列表符号
    list-style:none;  去掉列表符号
    ul{list-style-type:square/circle/disc/none;}   
    ul{list-style-position:inside/outside;}       li的里和外
    li{ list-style-image:url(images/list.jpg);}    -->
    <ul>
        <li>0</li>
        <li class="c1">1</li>
        <li class="c2">2</li>
        <li class="c3">3</li>
        <li class="c4">4</li>
        <li class="c5">5</li>
    </ul>
</body>
</html>
