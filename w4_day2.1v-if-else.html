<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="lib/vue.js"></script>
    
</head>
<body>
    <div id="box">
        <div v-if="type=='A' && name=='a'">OK</div>
        <div v-else>NO</div>
        <div v-if="type=='A' && name=='b'">OK</div>
        <div v-else>NO</div>
    </div>

    <script>
        new Vue({
            el:"#box",
            data:{
               type:'A',
               name:'b'
            }
            // methods:{
               
            // },
        })
    </script>
</body>
</html>
