<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d0"></div>
    <!-- JavaScript语句是发给浏览器的命令
    这些命令的作用是告诉浏览器要做的事情
    下面的JavaScript语句向id=“d0”的html元素输出文本“你好” -->
    <script>
        document.getElementById("d0").innerHTML="你好"
    </script>
</body>
</html>
