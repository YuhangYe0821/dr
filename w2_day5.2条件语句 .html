        //编写一个程序，计算邮局汇款的汇费，如果汇费会额小于100元
        //汇费为一元，如果金额在100元与5000元之间，按1%收取汇费，如果金额大于5000元，汇费为50元
        function a1(x){
            if(x<100){
                y=1
            }
            else if(x>=100 && x<=5000){
                y=0.01*x
            }
            else if(x>5000){
                y=50
            }
            return y
        }
