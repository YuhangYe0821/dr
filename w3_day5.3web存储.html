<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="lc">localStorage</h2>
    <h2 id="sc">sessionStorage</h2>
    输入内容：<input type="text" id="myText">
    <button id="lcBtn">localStorage</button>
    <button id="scBtn">sessionStorage</button>
    <button id="f5">刷新</button>
    <button id="del">删除</button>

    <!-- 属性如下
        localStorage会一直保留数据， sessionStorage生命周期随着浏览器而消亡，所以数据不会一直保留
      1）getItem(); 获取指定的key值
      2）setItem(); 设置指定的key值
      3）removeItem();删除指定的key
      4) clear();清除所有key的值
      5）length:所有key的数量 -->
    <script>
        var lc = document.getElementById("lc");
        var sc = document.getElementById("sc");
        var myText = document.getElementById("myText");
        var lcBtn = document.getElementById("lcBtn");
        var scBtn = document.getElementById("scBtn");
        var f5 = document.getElementById("f5");
        var del = document.getElementById("del");

        lcBtn.onclick = function () {
            if (myText != "") {
                var isText = myText.value
                window.localStorage.setItem("lcText", isText);
                lc.innerHTML = window.localStorage.getItem("lcText")
            }
        }
        scBtn.onclick = function () {
            if (myText != "") {
                var isText = myText.value
                window.sessionStorage.setItem("scText", isText);
                sc.innerHTML = window.sessionStorage.getItem("scText")
            }
        }

        f5.onclick = function () {
            location.reload();
        }

        del.onclick = function () {
            window.localStorage.clear();
            window.sessionStorage.clear();
        }

        lc.innerHTML = window.localStorage.getItem("lcText");
        sc.innerHTML = window.sessionStorage.getItem("scText");
    </script>
</body>

</html>
