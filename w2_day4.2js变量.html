<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 命名规则
    1、Camel（骆驼）标记法   girlFriends
    2、Pascal（帕斯卡）标记法   GirlFriends
    3、匈牙利类型标记法  oGirlFriends
    
    1、变量的命名，只能用数字、字母和下划线，且第一个不能是数字
    2、JS是大小写敏感的，所以变量的命名是区分大小写
    3、关键字和保留字也不要用在起名上
    4、可以使用“$”和“_”  -->
    <script>
        // 注意：声明变量但是没有给他赋值的，返回undefined;
        // 变量名重新声明（变量名相同）后面会覆盖前面的
        var girlFriend;
        console.log(girlFriend);
        alert(girlFriend);
        var boyFriend=1;
        console.log(boyFriend);
        var a1,a2=10;
        a1=20;
        console.log(a1,a2);
        //描述：
        //变量就是一个符号，用来代表一个或一组数据
        //特点：
        //松散类型的，就是可以用来保存任何类型的数据
    </script>
</body>
</html>
