<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript 局部作用域
        // 变量在函数内声明，变量为局部作用域。
        // 局部变量：只能在函数内部访问。
        // 局部变量只作用于函数内，所以不同的函数可以使用相同名称的变量。
        // 局部变量在函数开始执行时创建，函数执行完后局部变量会自动销毁。
        
        // JavaScript 全局变量
        // 变量在函数外定义，即为全局变量。
        // 全局变量有 全局作用域: 网页中所有脚本和函数均可使用。

        // 如果变量在函数内没有声明（没有使用 var 关键字），该变量为全局变量。

        b='ww';
        function myName(){
            var a='qq';
            c='ee';
            console.log(a);
        }
        myName();
        console.log(b);
        console.log(c);
        
        var A=10;
        var B=11;
        function fun(){
            var A='我是A';
            var B=20;
            C=30;
            console.log('A='+A)
            function fun0(){
                console.log('A='+window.A);
            }
            fun0();
        }
        fun();
        console.log('B='+B);
        console.log('C='+C);

    </script>
</body>
</html>
