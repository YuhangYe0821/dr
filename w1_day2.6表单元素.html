<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 验证email -->
        <input type="email">
        <button type="submit">提交</button>
        <br>
        <!-- 验证url -->
        <input type="url">
        <button type="submit">提交</button>
        <br>
        <!-- 只允许数字，以及设置区域 -->
        <input type="number" name="points" min="0" max="100" step="1">
        <br>
        <!-- 日期 -->
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="datetime-local" name="" id="">
        <br>
        <!-- 搜索 -->
        <input type="search" name="" id="">
    </form>
</body>
</html>
