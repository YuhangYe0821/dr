<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //通过[index]获取对应位置的字符，第一个字符的index为0
        var strIndex='hello'
        console.log(strIndex[1])

        //charAt
        //通过charAt(index)获取对应位置的字符，第一个字符的index为0
        var aStr='hello'
        console.log(aStr.charAt(2))

        //通过charCodeAt(index)获取对应位置的字符编码(ASCII码)，第一个字符的index为0
        var bStr='hello'
        console.log(aStr.charCodeAt(3))
        
        //indexOf
        //功能：从前向后在字符串中查找一个字符串
        //参数：substr表示想要查找的字符串
        //start表示查找的开始位置索引
        //返回值：如果找到，返回第一个匹配字符在原字符串中的索引，如果没有找到，返回-1 
        var cStr='hello world'
        console.log(aStr.indexOf('h'))

        //  .concat()将一个或多个字符串拼接起来，返回拼接得到新的字符串
        var a='aaa'
        var b='bbb'
        var c='ccc'
        console.log(a.concat(b,c))

        //slice(a,b)字符串截取
        //从索引a(包含)截取到索引b(不包含)，不改变原有字符串
        console.log(aStr.slice(2,4))

        //substring()字符串截取
        /* 1、substring（a，b）输出一个字符串，
        当其中只有一个参数时，会输出从a开始到结尾的string
        两个参数的时候也是a(包含),b(不包含)
        2、另外当a>b的情况时，系统会自动调整a,b的位置并输出
        3、如b是负值，则直接输出为a之前的字符串 */
        console.log(aStr.substring(2))
        console.log(aStr.substring(1,3))
        console.log(aStr.substring(3,1))
        console.log(aStr.substring(1,-1))

        //substr(index,length) 截取字符并返回，参数1，要截取的索引，参数2，截取的长度
        console.log(aStr.substr(0,3))

        //trim()会创建一个字符串副本，删除前置以及后缀的所有空格
        var dStr='  abcd  '
        console.log(dStr)
        console.log(dStr.trim())
        
        //replace() 替换
        var eStr='hello 1234world 123456789'
        console.log(eStr.replace(/world/,'hhhh'))
        //表达式不加入g(全局),则只替换第一个匹配,如果加入g,则替换所有匹配
        console.log(eStr.replace(/[0-9]+/g,'hhhh'))

        //match()用于原字符串是否匹配给定的字符串或者正则表达式，返回一个数组
        console.log(eStr.match(/[0-9]+/g))

        //search()返回到匹配第一个字符串的索引，如果没有则返回-1
        console.log(eStr.search(/a/))
        console.log(eStr.search(/[0-9]+/g))


        
    </script>
</body>
</html>
