<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .d1{
            width: 200px;
            height: 197px;
            background-color: antiquewhite;
            position: relative;
            left: 0;
            top: 0;
            margin: 100px auto;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .d1 p{
            width: 200px;
            height: 30px;
            color: white;
            text-align: center;
            line-height: 30px;
            position: absolute;
            bottom: -60px;
            left: 0;
            z-index: 1;
            transition: all 0.5s;           
        }
        .d1 .d2{
            width: 200px;
            height: 30px;
            background-color: black;
            position: absolute;
            bottom: -60px;
            left: 0;
            opacity: .7;
            transition: all 0.5s;
        }
        .d1:hover .d2,.d1:hover p{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p>我是哭</p>
        <div class="d2"></div>
        <img src="../biaoqing/9.png" alt="">
    </div>
</body>
</html>
