<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表 -->
    
    <!-- 无序 -->
    <!-- 属性type="square（实心方块）/circle（空心圆）/disc（实心圆）/none" -->
    <ul>
        <li type="disc">csgo
            <ul>
                <li type="circle">T
                    <ul type="square">
                        <li>AK-47</li>
                        <li>咖喱</li>
                        <li>SG553</li>
                    </ul>
                </li>
                <li type="disc">CT
                    <ul type="square">
                        <li>法玛斯</li>
                        <li>M4A1</li>
                    </ul>                        
                </li>
            </ul>
        </li>
    </ul>
    <!-- 有序 -->
    <!-- 属性type="1/a/A/i/I" start="数字" -->
    <ol>
        <li type="A">朴实无华的一天
            <ol type="1">
                <li>起床</li>
                <li>吃饭</li>
                    <ol type="a">
                        <li>打开电脑</li>
                    </ol>
                <li>开摆!</li>
                <li>吃饭</li>
                <li>继续摆!</li>
                <li>吃饭</li>
                    <ol type="a">
                        <li>打开apex</li>
                    </ol>
                <li>开滋!</li>
                <li>睡觉</li>
            </ol>
        </li>
    </ol>
    <!-- 自定义  可以图片 -->
    <dl>
        <dt>东软</dt>
            <dd>nb</dd>
            <dd>nbnb</dd>
        <dt>滋崩</dt>
            <dd>爽</dd>
            <dd>太爽了</dd>
    </dl>
</body>
</html>
