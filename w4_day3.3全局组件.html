<body>
    <div id="box">
        <hello></hello>
    </div>

    <script>
        // 全局组件
        // Vue.component("组件名",{})
        // 可以用作页面的任何位置

        Vue.component("hello",{
            template:`
                <div>
                    <p>{{message}}</p>
                    <button @click="hanleClick()">点我</button>
                </div>
             `,
            data(){ 
                return {
                    message:"你好呀" 
                }
            },
            methods:{
                hanleClick(){
                    this.message ="重新赋值message"     
                }
            }
        })

        var vm=new Vue({
            el:"#box",
            data:{
            },
            methods:{
            },
            computed:{
            },
        })
    </script>
</body>
