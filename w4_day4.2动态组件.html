<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        footer ul{
            display: flex;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 40px;
            list-style: none;
        }
        footer ul a{
            flex: 1;
            text-align: center;
            line-height: 40px;
            border: 1px solid white;
            background-color: gray;
            text-decoration: none;
            color: black;
        }
    </style>
    
</head>
<body>
    <div id="box">
        <!-- component元素,动态地绑定多个组件到它的is属性 -->
        <keep-alive>
            <component :is="current"></component>><!--动态绑定-->
        </keep-alive>
        <!-- keep-alive保留状态,避免重新渲染,多用于手机端
        不用keep-alive 节省内存,但浪费性能,用户切换时等待时间长 -->
        

        <footer>
            <ul>
                <a @click="current='home'"><li>首页</li></a>
                <a @click="current='list'"><li>列表页</li></a>
                <a @click="current='shopcar'"><li>购物车页面</li></a>
            </ul>
        </footer>
    </div>

    <script>
        var home={
            template:`
                <div>
                    home页面<input type="text">
                </div>
            `
        }
        var list={
            template:`
                <div>
                    列表页面
                </div>
            `
        }
        var shopcar={
            template:`
                <div>
                    购物车页面
                </div>
            `
        }
        var vm=new Vue({
            el:"#box",
            data:{
                current:"home",
            },
            components:{
                home,
                list,
                shopcar,
            },
        })
    </script>
</body>
</html>
