<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
        width: 100px;
        height: 50px;
        background-color: green;
        }
    </style>
</head>

<body>
    <div class="hello">第一个html</div>
    <h1 class="hello">标题</h1>
    <p>段落标签1</p>
    <p>段落2</p>
    <em>斜体1</em>
    <i>斜体2(图标icon   italic)</i>
    <br/><!-- 换行 -->
    <b>加粗&nbsp;&nbsp;&nbsp;内容</b>
    <strong>强调&emsp;<!-- 空格 -->加粗内容</strong>
    <br/>
    <span>标签1</span> <!-- 行内标签 -->
    <!-- <span>我们的display值inline 并且不能设置宽高 由字体大小 长度决定 只能设置左右margin 和左右padding</span> -->
    <span>标签2</span>
    <div>div1(块)</div>
    &lt;&gt;<!-- <> -->
    &copy;<!-- 版权 -->
    &reg;
    &trade;
</body>
</html>
