<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        
    </style>
    
</head>
<body>
    <div id="box">
        <button @click="myClick">更新</button>
        <div>{{name}}</div>
    </div>

    <script>
        
        var vm=new Vue({
            el:"#box",
            data:{
                name:"更新前",
            },
            methods:{
                myClick(){
                    this.name="更新后"
                }
            },
            computed:{
            },
            components:{
            },
            beforeCreate(){
                console.log("beforeCreate")
            },
            // beforeCreate是在Vue实例初始化事件后执行的。

            created(){
                console.log("created")
            },
            // 在Vue实例完成了内部代码和外部代码的初始化之后执行

            beforeMount(){
                console.log("beforeMount")
            },
            // 在将模板渲染到显示页面上之前会执行beforeMount

            mounted(){
                console.log("mounted")
            },
            // 在模板渲染到前端页面之后执行mounted
            
            beforeUpdate(){
                console.log("beforeUpdate")
            },

            updated(){
                console.log("updated")
            },

            beforeDestroy(){
                console.log("beforeDestroy")
            },
            // beforeDestroy在Vue实例的生命周期结束前执行

            destroyed(){
                console.log("destroyed")
            },
            // destroyed在Vue实例的生命周期结束后执行。
            // 这两个函数一般不会自动运行。需要通过执行vm.$destroy()时才会执行
            
        })
    </script>
</body>
</html>
