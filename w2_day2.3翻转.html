<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            width: 200px;
            height: 200px;
            perspective: 2000px;
            transform-style: preserve-3d;
            position: relative;
        }
        .all div{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .all div:nth-child(1){
            background-color: red;
        }
        .all div:nth-child(2){
            background-color: blue;
            z-index: 1;
        }
        .all:hover div:nth-child(2){
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        /* 隐藏背面
        backface-visibility: hidden; */
    </style>
</head>
<body>
    <div class="all">
        <div>背</div>
        <div>正</div>
    </div>
</body>
</html>
