<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    
</head>
<body>
    <div id="box">
        <button v-on:click="fun1()">点击+1</button>
        <button @click="fun2()">点击-1</button>
        <div>{{number}}</div>
        <div @mousemove="fun3()" style="width: 500px;height: 500px;border: 2px solid black;">{{x}},{{y}}</div>
        <input type="text" @keyup="fun4()">
    </div>

    <script>
        var vm=new Vue({
            el:"#box",
            data:{
                number:0,
                x:0,
                y:0
            },
            methods:{
                fun1(){
                    this.number++
                },
                fun2(){
                    this.number--
                },
                fun3(){
                    this.x=event.offsetX;
                    this.y=event.offsetY;

                },
                fun4(){
                    alert("键盘")
                },
            }
        })
    </script>
</body>
</html>
