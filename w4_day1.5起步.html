<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
        <!-- 声明式渲染 简洁的模板语法来声明式地将数据渲染进DOM的系统 -->
    </div>

    <script>
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示

        var vm = new Vue({
            el: "#box",//elelment 需要获取的元素，一定要是html中的根容器元素
            data: {
                name: "张三",
                age: 20//存储数据
            }
        })
    </script>
</body>

</html>
